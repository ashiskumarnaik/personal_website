<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --fg: #212529;
      --accent: #0d6efd;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      line-height: 1.4;
    }
    .container {
      max-width: 90%;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin: 0;
    }
    p {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      margin: 1rem 0;
    }
    .spinner {
      width: 3rem;
      height: 3rem;
      border: 0.4rem solid #ccc;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We'll Be Back Soon</h1>
    <div class="spinner" aria-hidden="true"></div>
    <p>Our site is currently undergoing scheduled maintenance.<br>
    Thank you for your patience. <a href="mailto:you@domain.com">Contact us</a> if you need immediate assistance.</p>
  </div>
</body>
</html>
